<div> <!--  <- one root   -->

	<div class="row">
		<div class="col-lg-6">
			<button type="button" class="btn  ng-class:{'btn-success':!showme, 'btn-info':showme}	" ng-click="showme = !showme">{{showme ? 'Hide form' :  'Add Product'}}</button>
		</div>
		<div class="col-lg-6">
		    <div class="input-group">
		      <input type="text" class="form-control" placeholder="Search for..." ng-model="someRandomText">
		    </div><!-- /input-group -->
		  </div><!-- /.col-lg-6 -->
	</div>

	<div class="form-container form-custom">
	    <form ng-show="showme">
	        <h3>Add a new product</h3>
	        <div class="form-group">
	            <input type="text" class="form-control" placeholder="Product Name" ng-model="newProduct.name"></input>
	        </div>
	        <div class="form-group">
	            <input type="text" class="form-control" placeholder="Section" ng-model="newProduct.section"></input>
	        </div>
	        <div class="form-group">
	            <input type="text" class="form-control" placeholder="Price" ng-model="newProduct.price"></input>
	        </div>
	        <div class="form-group">
	            <input type="text" class="form-control" placeholder="Image URL" ng-model="newProduct.image"></input>
	        </div>
	        <button type="button" class="btn btn-primary" ng-click="addProduct()">Add</button>

	        <!-- <button type="button" class="btn btn-link link-right" ng-click="showme=false">Hide Form</button> -->
	    </form>


	  </div>


	    <div class="row">
	      <div class="col-sm-3 col-md-4" ng-class="{'alert-success':$even, 'alert-info':$odd} " ng-repeat="product in products | filter:someRandomText">
	      <i class="fa fa-window-close-o" aria-hidden="true" ng-click="removeProduct(product.id)"></i>
	        <div class="thumbnail">

	          <img class="image" ng-src="{{product.image}}" alt="..." >
	          <div class="caption">
	            <h3>{{product.name}}</h3>
	            <p>{{product.brand}}</p>
	            <p>{{product.price}}</p>
	          </div>
	        </div>
	      </div>
	    </div>
	</div>
</div>
